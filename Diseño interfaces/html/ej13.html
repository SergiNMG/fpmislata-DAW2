<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ej13.css">  
    <title>Badges</title>
</head>
<body>
    <section>
        <span class="c-badge">Primary<span class="c-badge__notification">4</span></span>
        <span class="c-badge c-badge--secondary">Secondary<span class="c-badge__notification">2</span></span>
        <span class="c-badge c-badge--success">Success<span class="c-badge__notification">0</span></span>
        <span class="c-badge c-badge--danger">Danger<span class="c-badge__notification">1</span></span>
        <span class="c-badge c-badge--warning">Warning<span class="c-badge__notification">0</span></span>
        <span class="c-badge c-badge--info">Info<span class="c-badge__notification">5</span></span>
        <span class="c-badge c-badge--light">Light<span class="c-badge__notification">1</span></span>
        <span class="c-badge c-badge--dark">Dark<span class="c-badge__notification">1</span></span> 
    </section>  
</body>
</html>
