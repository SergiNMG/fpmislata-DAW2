<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <section class="l-formulario">
        <form id="trimestre">
            <label for="trimestre">Selecciona un trimestre: </label><br>
            <select id="seleccionTrimestre">

            </select>
        </form>
        <form id="meses">
            <label for="meses">Selecciona un mes: </label><br>
            <select id="seleccionMes">

            </select>
        </form>
    </section>
    <script src="js/meses.js"></script>
</body>
<script>
    "use strict"
    let seleccionTrimestre = document.getElementById("seleccionTrimestre")
    let seleccionMes = document.getElementById("seleccionMes")

    datos.forEach(t => {
        let option = document.createElement("option")
        option.textContent = "Trimestre " + t.trimestre
        option.value = t.trimestre
        seleccionTrimestre.appendChild(option)
        //console.log(trimestre)
    });

    seleccionMes.innerHTML = `<option>${datos[0].meses[0]}</option>
                                <option>${datos[0].meses[1]}</option>
                                <option>${datos[0].meses[2]}</option>`

    console.log(datos[0].meses[0])

    seleccionTrimestre.addEventListener("change", function () {
        let trimestreSeleccionado = seleccionTrimestre.value
        let mesesSeleccionados = (datos.find(t => t.trimestre == trimestreSeleccionado))

        seleccionMes.textContent = ""
        mesesSeleccionados.meses.forEach(m => {
            let option = document.createElement("option")
            option.textContent = m
            option.value = m
            seleccionMes.appendChild(option)
        })
    });
</script>

</html>
