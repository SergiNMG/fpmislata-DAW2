    async function get(url) {
        try {
            response = await fetch(url)
            if (!response.ok) {
                throw new Error(`Error ${response.statusText}${response.status}`)
            }
            data = await response.json()
            console.log(response)
            console.log(data)

            let responseActor = await fetch(urlActores + data.actorId)
            if (!response.ok) {
                throw new Error(`Error ${response.statusText}${response.status}`)
            }
            data = await responseActor.json()
            console.log(responseActor)
            console.log(data)
        }
        catch (error) {
            console.log(error)
        }
    }
    get(url)
