<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick y Morty</title>
</head>
<body>
    <script src="datos.js"></script>
    <section>
        <button onclick="newCharacter()">Crear Personaje</button>
    </section>
    <section id="main">
        
    </section>
</body>
<script>
    "use strict"

    let page = document.getElementById("main")
    
    
    function newCharacter(){
        let idPersonaje= prompt("Introduce una id para generar un personaje")
        let img = document.createElement("img")

        let id = personajes.results.find(p => p.id == idPersonaje)
        console.log(id)

        img.src = id.image
        page.appendChild(img)

        let name = document.createElement("h3")
        name.className = "name"
        name.innerHTML = id.name
        page.appendChild(name)

        let species = document.createElement("p")
        species.className = "specie"
        species.innerHTML = id.species
        page.appendChild(species)
    } 

</script>
</html>
